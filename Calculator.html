<!DOCTYPE html>
<html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}
function seno() {
var sen = document.getElementById("seno");
sen.value = Math.sin(sen.value);
}
</script>
</head>
<body>
<h1>Calculadora de Isidoro Fernández González</h1>
Number:
<input type="text" id="n1">
<button onclick="cube()"> x^3 </button><p>
Seno:        
<input type="text" id="seno">
<button onclick="seno()"> seno </button><p>
</head>
</body>
</html>
